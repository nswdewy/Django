{%extends 'base_bottom.html'%}

{%block head%}
    <script type="text/javascript">
        $(function () {
            if('{{errorname}}' == '1') {
                $('#username').next().html('用户名错误').show();
            }
            else {
                $('#username').val('{{username}}');
            }

            if ('{{errorpassword}}' == '1') {
                $('#pwd').next().html('密码错误').show();
            }

            if ('{{remember_username}}' == 'on') {
                $('#remember_username').prop({checked:true});
            }
        });
    </script>
	<script type="text/javascript" src="/static/js/df_user/login.js"></script>
{%endblock%}

{%block body%}
<div class="login_top clearfix">
    <a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
</div>

<div class="login_form_bg">
    <div class="login_form_wrap clearfix">
        <div class="login_banner fl"></div>
        <div class="slogan fl">日夜兼程 · 急速送达</div>
        <div class="login_form fr">
            <div class="login_title clearfix">
                <h1>用户登录</h1>
                <a href="/user/register">立即注册</a>
            </div>
            <div class="form_input">
                <form id="login_form" action="/user/login_handle/" method="post">
                    {% csrf_token %}
                    <input type="text" id="username" name="username" class="name_input" placeholder="请输入用户名">
                    <div class="user_error">输入错误</div>
                    <input type="password" id="pwd" name="pwd" class="pass_input" placeholder="请输入密码">
                    <div class="pwd_error">输入错误</div>
                    <div class="more_input clearfix">
                        <input type="checkbox" name="remember_username" id="remember_username">
                        <label>记住用户名</label>
                        <a href="#">忘记密码</a>
                    </div>
                    <input type="submit" value="登录" class="input_submit">
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
